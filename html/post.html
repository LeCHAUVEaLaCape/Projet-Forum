{{define "post"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faux Rhum - ??</title>
    <link rel="stylesheet" href="./assets/css/post.css" />
</head>
<body>
    {{template "header" .}}
    <div class="page">
        <div class="title-post">{{index .main_post 0}}</div>
        <div class="body-post">
            <div class="message">
              <p>{{index .main_post 1}}</p>
            </div>
          </div>
          <div class="author-post">
            <p class="author">
              <span>post created by : </span
              ><a id="user" href="/user?user={{index .main_post 2}}">{{index .main_post 2}}</a>
              <img src="{{index .main_post 4}}">
            </p>
            <span>{{index .main_post 3}}</span>
          </div>
        
    </div>
    {{template "footer"}}
</body>
</html>
{{end}}
