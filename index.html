{{define "index"}}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faux Rhum</title>
    <link rel="shortcut icon" href="./assets/images/logo.png" />
    <link rel="stylesheet" href="./assets/css/index.css" />
  </head>

  <body>
    {{template "header" .}}

    <div class="page">
      <div class="latest-container">
        <div class="latest-post">
          <p>Latest Posts</p>
        </div>
      </div>
      {{if .cookieExist}}
      <div class="newpost-container">
        <a href="/newPost" class="newpost-redirect">
          <div>Ajouter un nouveau poste</div>
        </a>
      </div>
      {{end}}
      <div class="post-container">
        <div class="all-posts">
          {{range .allposts}}
          <div class="singlePost-container">
            
            <div class="title-post">{{index . 0}}</div>
            <div class="body-post">
              <div class="message">
                <p>{{index . 1}}</p>
              </div>
              <div class="see-more">
                <form action="/post" method="GET">
                  <input type="hidden" name="id" value="{{index . 5}}">
                  <button> Lire la suite... </button>
                </form>
                
              </div>
            </div>
            <div class="author-post">
              <p class="author">
                <span>post created by : </span
                ><a id="user" href="/user?user={{index . 2}}">{{index . 2}}</a>
                <img src="{{index . 4}}">
              </p>
              <span>{{index . 3}}</span>
              {{range index . 7}}
              {{.}}
              {{end}}
            </div>
          </div>
          {{end}}
        </div>
      </div>
    </div>
    {{template "footer"}}
  </body>
</html>
{{end}}
